<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>vjs autoplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Videojs player -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/video.js/7.4.1/video-js.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/7.4.1/video.min.js"></script>
  
  <!-- Playlist plugin -->
  <script src="//cdn.jsdelivr.net/npm/videojs-playlist@4.3.1/dist/videojs-playlist.min.js"></script>
  
</head>

<body>
  <video class="video-js vjs-default-skin" id="video" controls preload="auto"  playsinline>
  </video>
  </div>
  <script>
    var player = videojs('video', {
      fluid: true
    });

    player.playlist([ {
      sources: [{
        src: 'http://vjs.zencdn.net/v/oceans.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://www.videojs.com/img/poster.jpg'
    }, {
      sources: [{
        src: 'http://media.w3.org/2010/05/bunny/movie.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://media.w3.org/2010/05/bunny/poster.png'
    }, {
      sources: [{
        src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://media.w3.org/2010/05/video/poster.png'
    }]);

    // Play through the playlist automatically.
    player.playlist.autoadvance(0);
  </script>
</body>

</html>
